{% extends 'ksc/basic.html' %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
  #slider img{
    width: 350px;
    height: 300px;
    padding: 3px;
    margin : 2px;
  } 
  .slick-dots{
    bottom: 0px;
  }
  .test {
    background-color: #e5ffd4;
  }

</style>  
{% load static %}
{% block body %}
<section class="testm" id="testm" style="background-color:#e5ffd4;">
<!-- container Div start here -->
<div class="container" >
  {% for post in testm %}
  <div data-aos="fade-up" class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 my-4 position-relative">
    <div class="col-auto d-none d-lg-block" data-aos="fade-right" data-aos-duration="1000">
      <a href="#" target="_blank"> <img src="/media/{{post.img}}" class="bd-placeholder-img" width="250" height="340" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label=">
           <rect width="100%" height="100%" fill="#55595c"></rect></a>
   </div>  
    <div class="col p-4 d-flex flex-column position-static" data-aos="fade-left" data-aos-duration="2000">
          <h3 class="mb-0" style="margin-top: 15px;">{{post.name}}</h3>
          <strong class="d-inline-block mb-2 text-muted">{{post.title}}</strong>
          <p class="card-text mb-auto">{{post.desc}}</p>
      </div>
    </div>
      {% endfor %}
  </div>

</div> <!--Container ends -->
</section>

{% endblock %}
