{% extends 'ksc/basic.html' %}
{% block title %} KSC - Blog {% endblock%} 
{% load static %}
{% block css %}
{% endblock %}
{% block body %}
<div class="container"><!-- container Div start here -->
<!-- Image Gallery starts here-->
<h1 style="font-family: 'Poppins', sans-serif !important; font-weight: bold; margin:1px 1px; padding:2px; " >Blog Posts</h1>
<div class="row ml-auto" style=" border-radius: 5px ;">
    {% for res in ImageSlider %}
    <div class=" zoom my-3 col-sm-6 d-flex flex-column align-items-end">
        <a href="{{res.Image.url}}" data-lightbox="gallery"> 
        <img src="{{res.Image.url}}" alt="" title="" style="width:300px; height:230px; border : 1px solid rgb(0, 153, 205); border-radius: 5px ; margin:5px; padding:2px;"></a>
       <!--<h3>{{res.name}} <br/> </h3>  <hr style=" border-top: 1px dashed red;"/>--><hr/>
    </div>
    <div class="my-3 col-sm-6">
        <h3>{{res.Image_Name}} </h3>
        <p>{{res.Image_Desc}} </p>
        <a href="#"><button type="submit" class="btn" >Read More... </button></a>
    </div>
    {% endfor %}
</div>
</div><br/> <br/>
<!-- Image Gallery end here-->

<!-- pagination Gallery start here-->
<nav aria-label = "Page navigation example">
    <ul class = "pagination justify-content-center pagination-lg ">
       <li class = "page-item">
          <a class = "page-link" href = "#">Previous</a>
       </li>
       <li class = "page-item">
          <a class = "page-link" href = "#">1</a>
       </li>
       <li class = "page-item">
          <a class = "page-link" href = "#">2</a>
       </li>
       <li class = "page-item">
          <a class = "page-link" href = "#">3</a>
       </li>
       <li class = "page-item">
          <a class = "page-link" href = "#">Next</a>
       </li>
    </ul>
 </nav>
<!-- pagination Gallery end here-->

</div> <!-- container Div end here -->
{% endblock %}
