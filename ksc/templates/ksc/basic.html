<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- animate css link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">

    <!-- LightBox css -->
    <link href="{% static 'lightbox2-dev/dist/css/lightbox.min.css' %}" rel="stylesheet" />

    <title>{% block title%} {% endblock %}</title>
     <style>
      body {
        background-color: #b6c4c5;
       }
       .footer a{
          color :rgb(0, 153, 205);
       }   
       
       .navbar-dark .navbar-nav .active>.nav-link, 
       .navbar-dark .navbar-nav .nav-link.active, 
       .navbar-dark .navbar-nav .nav-link.show, 
       .navbar-dark .navbar-nav .show>.nav-link{
               border: none;
               border-bottom: 2px solid red;
               font-size: 24px;
               border-radius: 5px;
               box-sizing: border-box;
               padding: 2px;
           }
           .zoom {

            transition: transform .2s; /* Animation */
            margin: 0 auto;
          }
          
          .zoom:hover {
            transform: scale(1.1); /* (105% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
          }
          .btn {
            background-color: orange;
            border: none;
            color: white;
            font-weight: bold;
            padding: 16px 32px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            transition: 0.3s;
          }
          
          .btn:hover {
            background-color: #3e8e41;
            color: white;
          }
       {% block css %} {% endblock %}
  </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a href="/ksc/" ><img src="{% static 'ksc/logo.webp' %}" alt='logo'></a>
      <a class="navbar-brand" href="/ksc/" style='font-size:23px;'>Karnali Sports Club</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto" style='font-size:21px;'>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/ksc/' %} active {% endif %}" href="/ksc/"  onMouseOver="this.style.color='rgb(136 184 64)'" onMouseOut="this.style.color='white'">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/ksc/blog/' %} active {% endif %}" href="/ksc/blog/" onMouseOver="this.style.color='rgb(136 184 64)'" onMouseOut="this.style.color='white'">Blog</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/ksc/about/' %} active {% endif %}" href="/ksc/about/" onMouseOver="this.style.color='rgb(136 184 64)'" onMouseOut="this.style.color='white'">About us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/ksc/contact/' %} active {% endif %}" href="/ksc/contact/" onMouseOver="this.style.color='rgb(136 184 64)'" onMouseOut="this.style.color='white'">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/ksc/donate/' %} active {% endif %}" href="/ksc/donate/" onMouseOver="this.style.color='rgb(136 184 64)'" onMouseOut="this.style.color='white'">Donate</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" disabled>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" disabled>Search</button>
    </form>
    <a href="/admin" role="button" class="btn-primary">Admin</a>
  </div>
</nav>
  {% block body %} {% endblock %}
