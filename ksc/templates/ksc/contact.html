{% load static %} 
 {% block body%}

<!-- container starts here-->
<div class="container">
  <div class="row mx-3 my-3" style="padding:3px;">
    <div class="col-sm-6" style="font-family: 'Poppins', sans-serif !important; font-size: 15px;">
      <!-- Google map start here -->
      <div style="width:98%" class="row mx-2 my-2">
        <iframe width="100%" height="300px" frameborder="1px" scrolling="no" marginheight="0" marginwidth="0"
          src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Karnali%20Sports%20Club+(Karnali%20Sports%20Club)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
          <a href="https://www.maps.ie/distance-area-calculator.html">measure distance on map</a>
          </iframe>
      </div>
      <!-- Google map End here -->

      <!-- Contact Address, Number, Email div start-->

      <!-- Contact Info start here -->

      <span class="mx-3 my-3">Address: Bharati Vada, Chandanath Muncipality,<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ward 05, Jumla, Nepal</span><br />
      <span class="mx-3 my-3">Phone : <a href="tel:+977 984-8319125"> +977 984-8319125</a></span
      ><br />
      <span class="mx-3 my-3">Email: <a href="mailto:info@karnalinetworks.com" target="_blank" rel="noreferrer noopener">info@karnalinetworks.com</a></span>
      <!-- Contact Info end here -->
    </div>
    
    <!-- Contact Form end here -->
  </div>
  <!-- Contact Address, Number, Email div End-->
</div>
<!-- container End here-->

<div class="container my-3">
    
  <form name="contact-form" action="/ksc/contact/" method="post" onsubmit="myFunction()">{% csrf_token %}
    <div class="my-4">
          <ul class="list-group" id="items" style="color:green; font-size: 18px;">

          </ul>
      </div>
<div class="form-group">
  <label for="name">Name</label>
  <input type="text" class="form-control" id="name" name='name' Required placeholder="Enter Your Name"  style="border-radius: 15px; box-shadow: 2px 2px gray; box-sizing: border-box;">
</div>
<div class="form-group">
  <label for="name">Email</label>
  <input type="email" class="form-control" id="email" name='email'  Required placeholder="Enter Your Email"  style="border-radius: 15px; box-shadow: 2px 2px gray; box-sizing: border-box;"> 
</div>

  <div class="form-group">
  <label for="name">Phone</label>
  <input type="tel" class="form-control" id="phone" name='phone' Required  placeholder="Enter Your Phone Number" style="border-radius: 15px; box-shadow: 2px 2px gray; box-sizing: border-box;">
</div>


 <div class="form-group">
  <label for="desc">How May We Help You?</label>
  <textarea class="form-control" id="desc" name='desc' rows="3"  Required style="border-radius: 15px; box-shadow: 2px 2px gray; box-sizing: border-box;"></textarea>
</div>
      <button type="submit" class="btn btn-success" style="border-radius: 10px; box-shadow: 2px 2px gray; box-sizing: border-box;">Submit</button>
</form>
</div>
<!-- success message for customer -->
  <script>
    function myFunction() {
      alert("Thanks for contacting us. We wil get back to you soon!");
    }
    </script>
{% endblock %}
